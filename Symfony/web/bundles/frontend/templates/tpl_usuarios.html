{{#usuarios}}
<div class="div-usuario" data-id="{{id_usuario}}">
	<p class="nombre-usuario">
		<i class="fa fa-user" aria-hidden="true"></i>
		{{nombre}}
	</p>
	<p class="correo-usuario">
		<a href="mailto:{{correo}}"><i class="fa fa-envelope-o" aria-hidden="true"></i> {{correo}}</a>
	</p>
	<hr>
</div>
{{/usuarios}}
